  <button mat-fab (click)="salaChat()" class="btn-agregarChat" color="primary" >
    <mat-icon >chat</mat-icon>
  </button>

<section class="col-sm-12 mt-4">
  <section class="row d-flex justify-content-center">
    <mat-card class="col-sm-4 mr-3">
      <mat-card-header class="d-flex">
        <div mat-card-avatar class="text-center">
          <mat-icon>settings</mat-icon>
        </div>
        <mat-card-title>Información del chat</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="salaForm" class="example-container">

            <mat-form-field>
              <input matInput name="username" placeholder="Nombre" required formControlName="nombre">
              <mat-error>Este campo es requerido</mat-error>
              <mat-hint>Escriba nombre de la sala</mat-hint>
            </mat-form-field>

            <mat-form-field>
              <input matInput name="numero" placeholder="Número máximo de participantes." required
                formControlName="numero" type="number">
              <mat-error>Este campo es requerido</mat-error>
            </mat-form-field>

          <mat-dialog-actions [attr.align]="'end'">
            <button mat-raised-button color="primary" [disabled]='!salaForm.valid'
              (click)="addSala()">Guardar</button>
          </mat-dialog-actions>
        </form>
        <!-- <mat-form-field>
          <input matInput maxlength="800" placeholder="Ingrese el nombre del chat" [(ngModel)]="chat.nombreChat"
            (blur)="actualizarSalaChat()">
        </mat-form-field> -->
      </mat-card-content>
    </mat-card>
    <mat-card class="col-sm-7 ml-3">
      <mat-card-header class="d-flex">
        <mat-card-title>Glosario</mat-card-title>
        <button mat-icon-button (click)="modal()" class="ml-auto">
          <mat-icon>library_add</mat-icon>
        </button>
      </mat-card-header>
      <section class="col-sm-12">
        <table class="table">
          <thead>
            <th>Titulo </th>
            <th>Descripción</th>
            <th>Operaciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let glosarioTermino of arrayGlosarioTermino ">
              <td>{{ glosarioTermino.termino }} </td>
              <td>{{ glosarioTermino.descripcion }} </td>
              <td>
                <a (click)="eliminarGlosario(glosarioTermino._id)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </mat-card>
  </section>
</section>

<br />
